<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="custom.css"/>
        <h:outputScript target="body" library="js" name="bootstrap.min.js"/>
    </h:head>
    <h:body>
        <div class="container">

                    
        <h:form id="frm" role="form">
            <h:dataTable var="doadores" value="#{pretriagemMB.doadores}" >
                
                <h:column>
                    <div class="col-xs-12 col-sm-4 col-md-4">
                    <f:facet name="header">Nome</f:facet>
                    #{doadores.nomeDoador}
                    </div>
                </h:column>
                
                <h:column>
                    <div class="col-xs-12 col-sm-4 col-md-4">
                    <f:facet name="header">Email</f:facet>
                    #{doadores.email}
                    </div>
                </h:column>
                
                    
               
                <h:column>
                    <div class="col-xs-12 col-sm-2 col-md-2">
                        <h:commandLink value="Teste" 
                            action="doador"/>
                            

                    </div>
                </h:column>
                    
            </h:dataTable>
            <h:commandButton value="Voltar" action="index"/>
        </h:form>
        </div>
    </h:body>
</html>
