<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>

        <title>SB Admin 2 - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
        <link href="resources/teste/bootstrap.min.css" rel="stylesheet"/>

        <!-- MetisMenu CSS -->
        

        <!-- DataTables CSS -->
        <link href="resources/teste/dataTables.bootstrap.css" rel="stylesheet"/>

        <!-- DataTables Responsive CSS -->
        <link href="resources/teste/dataTables.responsive.css" rel="stylesheet"/>

        <!-- Custom CSS -->
        <link href="resources/teste/sb-admin-2.css" rel="stylesheet"/>

        <!-- Custom Fonts -->
    

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <div id="page-wrapper">
            <div class="row">






                <!-- /.col-lg-6 -->
                <div class="col-lg-6"><br />
                    <div class="panel panel-default">

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <h:form >
                                    <h:dataTable var="funcoes" value="#{funcaoMB.lista}" class="col-xs-12 col-sm-12 col-md-12">

                                        <h:column >

                                            <f:facet name="header" >Código</f:facet>
                                                #{funcoes.idFuncao}

                                        </h:column>

                                        <h:column>

                                            <f:facet name="header">Função</f:facet>
                                                #{funcoes.nomeFuncao}

                                        </h:column>

                                        <h:column>
                                            
                                            
                                            <div class="btn-group" role="group">
                                                
                                                <h:commandButton value="Editar" class="btn btn-primary btn-outline btn-sm" action="#{funcaoMB.editar(funcao)}"/>
                                                <h:commandButton value="Excluir" class="btn btn-primary btn-outline btn-sm" action="#{funcaoMB.excluir(funcao)}"/>
                                            </div>
                                        </h:column>
                                    </h:dataTable>
                                </h:form>









                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->







                <div class="col-lg-12">
                    <div class="panel panel-default">

                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Username</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="success">
                                            <td>1</td>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                        </tr>
                                        <tr class="info">
                                            <td>2</td>
                                            <td>Jacob</td>
                                            <td>Thornton</td>
                                            <td>@fat</td>
                                        </tr>
                                        <tr class="warning">
                                            <td>3</td>
                                            <td>Larry</td>
                                            <td>the Bird</td>
                                            <td>@twitter</td>
                                        </tr>
                                        <tr class="danger">
                                            <td>4</td>
                                            <td>John</td>
                                            <td>Smith</td>
                                            <td>@jsmith</td>
                                        </tr>
                                    </tbody>
                                </table>









                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
















                <!-- /.row -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
      
        <script src="resources/teste/dataTables.responsive.js"></script>

        <!-- Custom Theme JavaScript -->
       

        <!-- Page-Level Demo Scripts - Tables - Use for reference -->
        <script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
        </script>
    </h:body>
</html>
