<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="custom.css"/>
        <h:outputScript target="body" library="js" name="bootstrap.min.js"/>
    </h:head>
    <h:body>
        
                
        <h3>Candidatos coleta</h3>                        
                    
        <h:form id="frm" role="form" >
            <h:dataTable var="triagens" value="#{doacaoMB.triagens}">
                
                <h:column >
                    
                    <f:facet name="header" >Nome</f:facet>
                    #{triagens.pretriagemTriagem.doadorPretriagem.nomeDoador}
                    
                </h:column>
                
                <h:column >
                    
                    <f:facet name="header" >Tipo Sangu√≠neo</f:facet>
                    #{triagens.pretriagemTriagem.doadorPretriagem.tipoSanguineo}
                    
                </h:column>
                
                <h:column>
                    
                    <f:facet name="header">Email</f:facet>
                    #{triagens.pretriagemTriagem.doadorPretriagem.email}
                   
                </h:column>
                
                <h:column>
                    <h:commandLink value="Ir coleta" action="#{doacaoMB.teste(triagens)}"/>
                </h:column>
            </h:dataTable>
            
        </h:form>
               
        <a href="../../hemocentro">Voltar</a>   
            
    </h:body>
</html>
