<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Cadastro de hospitais:</title>

        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="custom.css"/>
        <h:outputScript target="body" library="js" name="bootstrap.min.js"/>
    </h:head>
    <h:body>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-3">

                    <h2>Cadastro de hospitais:</h2>
                    <hr class="colorgraph"/>

                    <h:form id="frm" role="form">
                        <h:panelGroup id="painelHospital">

                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12">

                                    <h:inputText id="edNomeHospital" value="#{hospitalMB.hospital.nomeHospital}" a:placeholder="Nome do hospital" styleClass="form-control input-lg"/>
                                    <br />
                                </div>

                                <div class="col-xs-12 col-sm-6 col-md-6">

                                    <h:inputText id="edCEPH" value="#{hospitalMB.hospital.cep}" a:placeholder="CEP" styleClass="form-control input-lg"/>

                                </div>

                                <div class="col-xs-12 col-sm-6 col-md-6">

                                    <h:inputText id="edCidadeH" value="#{hospitalMB.hospital.cidade}" a:placeholder="MunicÃ­pio" styleClass="form-control input-lg"/>

                                </div>
                            </div>

                        </h:panelGroup><br />

                        <div class="form-group">
                            <div class="col-xs-12 col-md-6">

                                <h:commandButton value="Salvar" action="#{hospitalMB.salvar()}" class="btn btn-success btn-block btn-lg" tabindex="7"/>
                            
                            </div>
                        </div>
                        <a href="../">Voltar</a>
                    </h:form>

                </div>
            </div>
        </div>
    </h:body>
</html>
