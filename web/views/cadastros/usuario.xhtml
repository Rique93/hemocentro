<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Cadastro de usuários</title>

        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="custom.css"/>
        <h:outputScript target="body" library="js" name="bootstrap.min.js"/>
    </h:head>
    <h:body>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-3">

                    <h2>Cadastro de usuários:</h2>
                    <hr class="colorgraph"/>

                    <h:form id="frm" role="form">
                        <h:panelGroup id="painelUsuario">


                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12">

                                    <h:inputText id="edNomeUsuario" value="#{usuarioMB.usuario.nomeUsuario}" a:placeholder="Nome do usuário" styleClass="form-control input-lg" />
                                    <br/>

                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-6">

                                    <h:inputText id="edLogin" value="#{usuarioMB.usuario.login}" a:placeholder="Login" styleClass="form-control input-lg" />
                                </div>
                                <div class="col-xs-12 col-sm-6 col-sm-6">
                                    <h:inputSecret id="edSenha" value="#{usuarioMB.usuario.senha}" a:placeholder="Senha" styleClass="form-control input-lg"  />
                                    <br/>
                                </div>

                                <div class="col-xs-12 col-sm-6 col-sm-6">
                                    <!--  <h:outputLabel id="lbFuncao" value="Função:" /> -->
                                    <h:selectOneMenu value="#{usuarioMB.usuario.codigoFuncao}" converter="converterFuncao" styleClass="form-control input-lg">
                                        <!--<f:selectItem itemValue="" itemLabel="Selecione uma função"/>-->

                                        <f:selectItems value="#{usuarioMB.funcoes}" var="f" itemLabel="#{f.nomeFuncao}" itemValue="#{f}"/>
                                    </h:selectOneMenu>
                                </div>

                                <div class="col-xs-12 col-sm-6 col-sm-6">
                                    <!--<h:outputLabel id="lbProfissao" value="Profissão:" />-->
                                    <h:selectOneMenu value="#{usuarioMB.usuario.codigoProfissao}" converter="converterProfissao" styleClass="form-control input-lg" >
                                        <!--<f:selectItem itemValue="" itemLabel="Selecione uma profissão"/>-->

                                        <f:selectItems value="#{usuarioMB.profissoes}" var="p" itemLabel="#{p.nomeProfissao}" itemValue="#{p}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>









                        </h:panelGroup><br/>
                        <div class="form-group">
                            <div class="col-xs-12 col-md-6">
                                <h:commandButton value="Salvar" action="#{usuarioMB.salvar()}" class="btn btn-success btn-block btn-lg" tabindex="7"/>
                            </div>
                        </div>
                        <a href="../">Voltar</a>
                    </h:form><br /><br />
                    
                    
                    
                    
                    <h3>Usuários cadastrados:</h3>
                    <hr class="colorgraph"/>
                        
                                <h:form >
                                    
                                    <h:dataTable var="usuario" value="#{usuarioMB.lista}" class="col-xs-12 col-sm-12 col-md-12">
                                        
                                        <h:column>

                                            <f:facet name="header">Nome</f:facet>
                                                #{usuario.nomeUsuario}

                                        </h:column>
                                        
                                        <h:column>

                                            <f:facet name="header">Profissão</f:facet>
                                            
                                                #{usuario.codigoProfissao.nomeProfissao}

                                        </h:column>
                                        
                                        <h:column>

                                            <f:facet name="header">Função</f:facet>
                                            
                                                #{usuario.codigoFuncao.nomeFuncao}

                                        </h:column>

                                        <h:column>
                                            
                                            
                                            <div class="btn-group" role="group">
                                                
                                                <h:commandButton value="Editar" class="btn btn-primary btn-outline btn-sm" action="#{usuarioMB.editar(usuario)}"/>
                                                <h:commandButton value="Excluir" class="btn btn-primary btn-outline btn-sm" action="#{usuarioMB.excluir(usuario)}"/>
                                            </div>
                                        </h:column>
                                        
                                    </h:dataTable>
                                    
                                </h:form>
                    
                    
                    

                </div>
            </div>
        </div>

    </h:body>
</html>
