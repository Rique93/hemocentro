<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de funções:</title>




        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="custom.css"/>
      
        
        <h:outputScript target="body" library="js" name="bootstrap.min.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-3">

                    <h2>Cadastro de funções:</h2>
                    <hr class="colorgraph"/>

                    <h:form id="frm" role="form">
                        <h:panelGroup id="painelFuncao">

                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-6">

                                    <h:inputText id="edNomeFuncao" value="#{funcaoMB.funcao.nomeFuncao}" a:placeholder="Função" styleClass="form-control input-lg"/>

                                </div>
                            </div>

                        </h:panelGroup><br />


                        <div class="form-group">
                            <div class="col-xs-12 col-md-6">

                                <h:commandButton value="Salvar" action="#{funcaoMB.salvar()}" class="btn btn-success btn-block btn-lg" tabindex="7"/>

                            </div>
                        </div>
                        <a href="../">Voltar</a>
                    </h:form><br /><br />
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    

                        <h3>Funções cadastradas:</h3>
                    <hr class="colorgraph"/>
                        
                                <h:form >
                                    
                                    <h:dataTable var="funcao" value="#{funcaoMB.lista}" class="col-xs-12 col-sm-12 col-md-12">
                                        

                                        <h:column>

                                            <f:facet name="header">Função</f:facet>
                                                #{funcao.nomeFuncao}

                                        </h:column>

                                        <h:column>
                                            
                                            
                                            <div class="btn-group" role="group">
                                                
                                                <h:commandButton value="Editar" class="btn btn-primary btn-outline btn-sm" action="#{funcaoMB.editar(funcao)}"/>
                                                <h:commandButton value="Excluir" class="btn btn-primary btn-outline btn-sm" action="#{funcaoMB.excluir(funcao)}"/>
                                            </div>
                                        </h:column>
                                        
                                    </h:dataTable>
                                    
                                </h:form>









                            
                    
                    
                    
                    
                    
                    
                    
                    
                    

                </div>
            </div>
        </div>

    </h:body>
</html>
