<!DOCTYPE html>
<html>
<head>
   
   <title></title>
  

   <!--Import Google Icon Font-->

   <link type="text/css" rel="stylesheet" href="resources/css/materialize.min.css"  media="screen,projection"/>
   <link type="text/css" rel="stylesheet" href="resources/css/style.css"  media="screen,projection"/>

</head>

<body>
   <!--Import jQuery before materialize.js-->
   <script type="text/javascript" src="resources/jquery/jquery-3.2.1.min.js"></script>

         <ul class="stepper linear">
                                 <li class="step active">
                                    <div data-step-label="There's labels too!" class="step-title waves-effect waves-dark">Step 1</div>
                                    <div class="step-content">
                                       <div class="rows">
                                          <div class="input-field col s12">
                                             <input name="email" type="email" class="validate" required=""/>
                                             <label for="email">Your e-mail</label>
                                          </div>
                                       </div>
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue next-step">Próxima</button>
                                       </div>
                                    </div>
                                 </li>
                                 <li class="step">
                                    <div class="step-title waves-effect waves-dark">Step 2</div>
                                    <div class="step-content">
                                       <div class="rows">
                                          <div class="input-field col s12">
                                             <input name="password" type="password" class="validate" required=""/>
                                             <label for="password">Your password</label>
                                          </div>
                                       </div>
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue next-step">Próxima</button>
                                          <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                                       </div>
                                    </div>
                                 </li>
			 					<li class="step">
                                    <div class="step-title waves-effect waves-dark">Step 3</div>
                                    <div class="step-content">
                                       <div class="rows">
                                          <div class="input-field col s12">
     


    <input type="radio" id="contactChoice2"
     name="contact" value="phone" />
    <label for="contactChoice2">Phone</label>

    <input type="radio" id="contactChoice3"
     name="contact" value="mail"/>
    <label for="contactChoice3">Mail</label>
  
                                          </div>
                                       </div>
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue next-step">Próxima</button>
                                          <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                                       </div>
                                    </div>
                                 </li>
                                 <li class="step">
                                    <div class="step-title waves-effect waves-dark">Step 4</div>
                                    <div class="step-content">
                                       Finish!
                                       <div class="step-actions">
                                          <button class="waves-effect waves-dark btn blue" type="submit">SUBMIT</button>
                                       </div>
                                    </div>
                                 </li>
                              </ul>
